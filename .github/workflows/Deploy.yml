# This is a basic workflow to help you get started with Actions

name: Node.js CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          set -e  # Stop on errors
          # Ensure deploy directory exists
          mkdir -p /home/swadtk/src
          cd /home/swadtk/src

          # Clone if empty, else pull
          if [ ! -d ".git" ]; then
            git clone https://github.com/loknath2002/sw-arch-and-design-toolkit.git .
          else
            git pull origin main
          fi

          # Build
          npm install
          npm run build
    
          # Deploy build
          rm -rf /home/swadtk/software
          mkdir -p /home/swadtk/software
          mkdir -p /home/swadtk/arch-design-toolkit
          mv build /home/swadtk/software/arch-design-toolkit
